<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Functions</title>
  </head>
  <body>

    <button onclick="" class="js-button">Click</button>
    
    <script>
      // Hoisting we can call function before it is implemented in code
      // If we define function using variable, hoisting is not possible
      function greeting() {
        console.log('Hello');
      }

      greeting();

      const num = 2;
      const function1 = function () {
        console.log('Hello2');
      };

      console.log(function1);
      console.log(typeof function1);
      function1();

      const object1 = {
        num : 2,
        fun : function () {
          console.log('Hello3');
        }
      };

      object1.fun();

      function display(param) {
        console.log(param);
      }

      display(2);

      // Passing function in another function
      function run(param) {
        param();
      }

      // Function that is provided to other function is called callback
      run(function(){
        console.log('Hello4');
      });

      // Calls function when 3 seconds pass
      setTimeout(function () {
        console.log('timeout');
        console.log('timeout2');
      }, 3000);

      // Code bellow will be executed first, PC won`t wait for 3 seconds to pass. Asynchronous code.
      console.log('next line');

      // Runs the function every 3 seconds
      /*setInterval(function () {
        console.log('interval');
      }, 3000);*/

      console.log('next line 2');

      [
        'make dinner',
        'wash dishes',
        'watch youtube'
      ].forEach(function (value, index) {
        if (value === 'wash dishes') {
          return; // In for each it behaves as continue
        }
        // If break is needed it is better to use regular for loop
        console.log(index);
        console.log(value);
      });

      // Arrow functions, mostly work the same way as regular function
      const regularFunction = function (param, param2) {
        console.log('Hello');
        return 5;
      };

      const arrowFunction = (param, param2) => {
        console.log('Hello');
        return 5;
      };

      arrowFunction();

      // Diference is that arrow function has some shortcuts

      // Don`t need brackets if we have one parameter
      const oneParam = param => {
        console.log(param + 1);
      };

      oneParam(2);

      // Don`t need curly brackets and return statement if we have just one line
      const oneLine = () => 2 + 3;

      console.log(oneLine());

      [
        'make dinner',
        'wash dishes',
        'watch youtube'
      ].forEach((value, index) => {
        if (value === 'wash dishes') {
          return;
        }
        
        console.log(index);
        console.log(value);
      });

      // Arrow funcions are recommended to be used when passing function as a value for other function


      const object2 = {
        method : () => {

        },
        method() {

        } // Objects already have a shortcut for functions
      };

      const buttonElement = document.querySelector('.js-button');

      // addEventListener, so we don`t need to use onclick and other in HTML
      // for events look at name of attribute in HTML and event name starts after 'on'
      
      const eventListener = () => {
        console.log('click');
      };

      buttonElement.addEventListener('click', eventListener);

      // To remove eventListener function must be the same, not copy
      // That`s why variable for function is created
      buttonElement.removeEventListener('click', eventListener);

      buttonElement.addEventListener('click', () => {
        console.log('click2');
      });
      // We can have multiple listeneres for same event


      // Filter creates a new array, if true value put in new array
      // if return false, nothing will be returned in new array
      console.log([1, -3, 5].filter((value, index) => {
        /*if (value >= 0) {
          return true;
        } else {
          return false;
        }*/
        return value >= 0;
      }));


      // Map creates a new array, and returns everything that we return
      console.log([1, 1, 3].map((value, index) => {
        return value * 2;
      }));


      // As we use one param and we have only one line of code
      // We can use shortcuts for arrowFunctions and we have same result
      console.log([1, 1, 3].map(value => value * 2));
    </script>
  </body>
</html>
