<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>

  <link rel="stylesheet" href="styles/calculator-exercise.css">
</head>
<body>
  <p class="js-calculation calculation-text"></p>
  <p>
    <button onclick="updateCalculation(1);" class="gray-button calculator-button">1</button>
    <button onclick="updateCalculation(2);" class="gray-button calculator-button">2</button>
    <button onclick="updateCalculation(3);" class="gray-button calculator-button">3</button>
    <button onclick="updateCalculation(' + ');" class="orange-button calculator-button">+</button> 
  </p>
  <p>
    <button onclick="updateCalculation(4);" class="gray-button calculator-button">4</button>
    <button onclick="updateCalculation(5);" class="gray-button calculator-button">5</button>
    <button onclick="updateCalculation(6);" class="gray-button calculator-button">6</button>
    <button onclick="updateCalculation(' - ');" class="orange-button calculator-button">-</button>
  </p>
  <p>
    <button onclick="updateCalculation(7);" class="gray-button calculator-button">7</button>
    <button onclick="updateCalculation(8);" class="gray-button calculator-button">8</button>
    <button onclick="updateCalculation(9);" class="gray-button calculator-button">9</button>
    <button onclick="updateCalculation(' * ');" class="orange-button calculator-button">*</button>
  </p>
  <p>
    <button onclick="updateCalculation(0);" class="gray-button calculator-button">0</button>
    <button onclick="updateCalculation('.');" class="gray-button calculator-button">.</button>
    <button onclick="calculation = eval(calculation); document.querySelector('.js-calculation').innerHTML = calculation;" class="gray-button calculator-button">=</button>
    <button onclick="updateCalculation(' / ');" class="orange-button calculator-button">/</button>
  </p>
  <p>
    <button onclick="calculation = ''; document.querySelector('.js-calculation').innerHTML = calculation; localStorage.removeItem('calculation');" class="gray-button calculator-button clear-button">Clear</button>
  </p>



  <script src="scripts/calculator-exercise.js"></script>
</body>
</html>
