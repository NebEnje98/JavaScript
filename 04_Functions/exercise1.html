<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise for Functions</title>
</head>
<body>
  

  <script>
    function greet(name) {
      if(name) {
        console.log(`Hello ${name}!`);
      } else {
        console.log('Hi there!');
      }
        
    }

    greet('Nebojsa');
    greet('Simon');
    greet();

    function convertToFarenheit(celsius) {
      const farenheit = (celsius * 9/5) + 32;
      return farenheit;
    }

    function convertToCelsius(farenheit) {
      const celsius = (farenheit - 32) * 5/9;
      return celsius;
    }

    console.log(convertToFarenheit(25));
    console.log(convertToCelsius(86));

    function convertTemperature(degrees, unit) {
      let temperature = '';
      if (unit === 'F') {
        temperature = convertToCelsius(degrees) + 'C';
      } else {
        temperature = convertToFarenheit(degrees) + 'F';
      }
      return temperature;
    }

    console.log(convertTemperature(25,'C'));
    console.log(convertTemperature(86,'F'));

  </script>
</body>
</html>
