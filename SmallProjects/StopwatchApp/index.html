<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>

    <link rel="stylesheet" href="styles/main.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap" rel="stylesheet">
  </head>
  <body>

    <div class="stopwatch-container">
      <img class="stopwatch-background-img" src="img/stopwatch-background.webp">
      <div class="stopwatch-time js-stopwatch-time">00:00</div>
      <div class="button-container">
        <button class="stopwatch-button js-start-button">
          Start
        </button>
        <button class="stopwatch-button js-pause-button">
          Pause
        </button>
        <button class="stopwatch-button js-reset-button">
          Reset
        </button>
      </div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
