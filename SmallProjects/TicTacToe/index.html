<!DOCTYPE html>
<html>
  <head>
    <title>Tic Tac Toe</title>

    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>

    <div class="player-turn js-player-turn"></div>
    <div class="tictactoe-board">
      <div class="left top play-field js-play-field1"></div>
      <div class="top play-field js-play-field2"></div>
      <div class="right top play-field js-play-field3"></div>
      <div class="left play-field js-play-field4"></div>
      <div class="play-field js-play-field5"></div>
      <div class="right play-field js-play-field6"></div>
      <div class="left bot play-field js-play-field7"></div>
      <div class="bot play-field js-play-field8"></div>
      <div class="right bot play-field js-play-field9"></div>
    </div>

    <script src="scripts/main.js"></script>
  </body>
</html>
