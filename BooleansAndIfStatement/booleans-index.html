<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
  </head>
  <body>
    <script>
      console.log(typeof 'true');
      console.log(typeof false);
      console.log(3 > 5);

      console.log(5 == '5.00'); // converts value to same type and then compares, so this is equal, same for != and !==
      console.log(5 === '5.00');

      if (false) {
        console.log('Hello');
      } else {
        console.log('Else');
      }

      if (15 >= 16) {
        console.log('You can drive.');
        console.log('Congrats.');
      } else if (15 >= 14) {
        console.log('Almost there.');
      } else {
        console.log('You can not drive.');
      }

      // Continue video on 2:59:47
    </script>
  </body>
</html>
