<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans</title>
  </head>
  <body>
    <script>
      console.log(typeof 'true');
      console.log(typeof false);
      console.log(3 > 5);

      console.log(5 == '5.00'); // converts value to same type and then compares, so this is equal, same for != and !==
      console.log(5 === '5.00');

      if (false) {
        console.log('Hello');
      } else {
        console.log('Else');
      }

      const age = 15;

      if (age >= 16) {
        console.log('You can drive.');
        console.log('Congrats.');
      } else if (age >= 14) {
        console.log('Almost there.');
      } else {
        console.log('You can not drive.');
      }

      console.log(true && true);
      console.log(true && false);

      console.log(true || false);

      console.log(!true);

      if (5) {
        console.log('truthy');
      }

      // falsy values in JavaScript: false, 0, '', NaN, undefined and null. Anything other is truthy value.

      const cartQuantity = 5

      if (cartQuantity) {
        console.log('Cart has products.');
      }

      console.log(!0);
      console.log('text' / 5); // NaN which also behaves as false
      
      let variable1;
      console.log(variable1); // undefined as we didn`t assign any value which also behaves as false, only possible with let as const expects assigning

      // Ternary operator
      const result = 0 ? 'truthy' : 'falsy';
      console.log(result);

      //Guard operator
      false && console.log('hello');

      const message = true && 'hello';
      console.log(message);

      // Default operator
      const currency = undefined || 'USD';
      console.log(currency);
    </script>
  </body>
</html>
