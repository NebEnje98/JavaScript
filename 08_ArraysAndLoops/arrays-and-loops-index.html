<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays and Loops</title>
  </head>
  <body>
    

    <script>
      const myArray = [10, 20, 30];

      console.log(myArray);
      console.log(myArray[0]);

      myArray[0] = 99;
      console.log(myArray);

      const tryArray = [1, 'Hello', true, {name : 'socks'}, [1, 2]];
      console.log(tryArray);

      console.log(typeof [1, 2]);
      console.log(Array.isArray([1, 2]));

      console.log(myArray.length);

      myArray.push(100);
      console.log(myArray);

      myArray.splice(0, 1);
      console.log(myArray);


      // Loops
      let i = 1;

      while (i <= 5) {
        console.log(i);
        i++;
      }

      for (let i = 1; i <= 5; i++) {
        console.log(i);
      }

      let randomNumber = 0;

      while (randomNumber < 0.5) {
        randomNumber = Math.random();
      }

      console.log(randomNumber);

      const todoList = [
        'make dinner',
        'wash dishes',
        'watch youtube'
      ];

      for (let i = 0; i < todoList.length; i++) {
        const value = todoList[i];
        console.log(value);
      }

      // Accumulator pattern

      const nums = [1, 1, 3];
      let total = 0;

      for(let i = 0; i < nums.length; i++) {
        const num = nums[i];
        total += num;
      }

      console.log(total);

      const numsDoubled = [];

      for (let i = 0; i < nums.length; i++) {
        const num = nums[i];
        numsDoubled.push(num*2);
      }

      console.log(numsDoubled);

      const array1 = [1, 2, 3];
      const array2 = array1.slice(); // using slice like this actually makes a copy of all values in array, not only reference

      array2.push(4);
      console.log(array1);
      console.log(array2);

      const [firstValue, secondValue] = [1, 2, 3];

      console.log(firstValue);
      console.log(secondValue);

      for (let i = 1; i <= 10; i++) {
        if(i % 3 === 0) {
          continue;
        }
        console.log(i);
        if (i === 8) {
          break;
        }
      }

      let j = 1;

      while (j <= 10) {
        if (j % 3 ===0) {
          j++;
          continue; // need to add increment before continue, as it will be skipped and we will have infinite loop
        }
        console.log(j);
        j++;
      }

      function doubleArray(nums) {
        const numsDoubled2 = [];

        for (let i = 0; i < nums.length; i++) {
          const num = nums[i];
          if (num === 0) {
            return numsDoubled2; // end function, here break can be used also
          }
          numsDoubled2.push(num*2);
        }

        return numsDoubled2;
      }

      console.log(doubleArray([1, 1, 3]));
      console.log(doubleArray([2, 2, 5, 0, 5]));
    </script>
  </body>
</html>
