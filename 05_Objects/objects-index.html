<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects</title>
  </head>
  <body>
    <script>
      const product = {
        name : 'socks',
        price : 1090
      };

      console.log(product);
      console.log(product.name);
      console.log(product.price);

      product.name = 'cotton socks';
      console.log(product);

      product.newProperty = true;
      console.log(product);

      delete product.newProperty;
      console.log(product);

      console.log(typeof product);

      const product2 = {
        name : 'shirt',
        'delivery-time' : '1 day',
        rating : {
          stars : 4.5,
          count : 87
        },
        fun : function function1() {
          console.log('Function inside object.');
        }
      };

      console.log(product2);
      console.log(product2.name);
      console.log(product2['name']);
      console.log(product2['delivery-time']); // dash will make math of this, so brackets need to be used

      console.log(product2.rating.count);

      product2.fun();

      console.log(typeof console.log);

      //Built-in Objects, objects that come with JavaScript language: console, Math, JSON, localStorage etc.
      //JSON doesn`t support functions and expects strings on both sides and JSON syntax is more universal. Also used for storing data.

      console.log(JSON.stringify(product2));
      const jsonString = JSON.stringify(product2);
      console.log(JSON.parse(jsonString));

      //localStorage is used to store variables permanently. Will be done as improvment for rock-paper-scissors

      console.log('Hello'.length);
      console.log('Hello'.toUpperCase());

      const object1 = {
        message : 'Hello'
      };
      const object2 = object1; // copy by reference

      object1.message = 'Good job!';
      console.log(object1);
      console.log(object2);

      const object3 = {
        message : 'Good job!'
      };

      console.log(object3 === object1); // point to different value in memory
      console.log(object2 === object1); // point to same value in memory

      const object4 = {
        message : 'Good job!',
        price : 799
      };
      //const message = object4.message; Same as line bellow
      const { message, price } = object4; // destructuring
      console.log(message);
      console.log(price);

      const object5 = {
        //message : message    Short-Hand property, same as line bellow
        message,
        //method : function function2() {
        // console.log('method');
        //}   Shorthand method syntax, same as line bellow
        method() {
          console.log('method');
        }
      };

      console.log(object5);
      object5.method();
    </script>
  </body>
</html>
