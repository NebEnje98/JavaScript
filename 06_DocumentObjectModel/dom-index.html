<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Document Object Model</title>
  </head>
  <body>
    <button>Hello</button>
    <button class="js-button">Second button</button>

    <script>
      /*
      document.body.innerHTML = 'Hello';
      document.title = 'Good job!';
      */

      /*
      console.log(document.title);
      document.title = 'Changed';
      console.log(document.title);

      console.log(document.body);
      console.log(typeof document.body);

      console.log(document.body.innerHTML);
      console.log(typeof document.body.innerHTML);
      document.body.innerHTML = '<button>Good job!</button>';
      console.log(document.body.innerHTML);
      */


      console.log(document.querySelector('button'));
      console.log(document.querySelector('button').innerHTML);
      document.querySelector('button').innerHTML = 'Changed';

      console.log(document.querySelector('.js-button')); // class selector, good to start with js, to know that it`s manipulated by JavaScript code
      const buttonElement = document.querySelector('.js-button'); // typically name variable element to know what it`s used for
      console.log(buttonElement);
    </script>
  </body>
</html>
