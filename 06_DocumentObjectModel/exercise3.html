<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise 3 - DOM</title>
</head>
<body>
  
  <input class="js-name-input" placeholder="Name" onkeydown="handleNameKeyDown(event);">
  <button onclick="generateMessage();">Submit</button>
  <p class="js-message"></p>

  <script>
    function generateMessage() {
      const inputElement = document.querySelector('.js-name-input');
      const name = inputElement.value;
      document.querySelector('.js-message').innerHTML = `Your name is: ${name}.`;
    }

    function handleNameKeyDown(event) {
      if (event.key === 'Enter') {
        generateMessage();
      }
    }
  </script>
</body>
</html>
